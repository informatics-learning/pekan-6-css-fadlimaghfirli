<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Flexbox & Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
        }

        header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 100px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .box {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Belajar CSS : FlexBox & Grid</h1>
        </header>
        <section class="content">
            <div class="box">Kotak 1</div>
            <div class="box">Kotak 2</div>
            <div class="box">Kotak 3</div>
            <div class="box">Kotak 4</div>
        </section>
        <footer>
            <p>&copy; 2025. Fadli Maghfirli.</p>
        </footer>
    </div>
</body>

</html>
